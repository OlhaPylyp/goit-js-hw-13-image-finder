<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Image from Pixabay</title>

    <!-- Don't forget to delete this style tag. -->
  </head>

  <body>
    <div class="container">
      <div class="form-section">
        <h2 class="title">Enter search query</h2>
        <form class="form-inline search-form js-search-form">
          <div class="form-group mx-sm-3 mb-2">
            <label for="searchQuery" class="sr-only">Что ищем?</label>
            <input
              type="text"
              class="form-control"
              name="query"
              y
              placeholder="Search..."
              autocomplete="off"
            />
          </div>
        </form>
      </div>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <div
        class="spinner-border text-primary is-hidden"
        id="spinner"
        role="status"
      >
        <!-- //<span class="sr-only">Loading...</span> -->
      </div>

      <div class="lv-circles sm lvl-5" data-label="Loading..."></div>
      <button type="button" class="btn is-hidden" data-action="load-more">
        Load more
      </button>
    </div>

      type="button"

        aria-hidden="true"

      <span class="label">Показать ещё</span>

  </body>
</html>
